    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Javascript Dersleri</title>
    </head>

    <body class="bg-black">


        <div class="container">
            <div class="row">
                <div class="card-header mx-auto text-center mt-2">
                    <h3 class="card-title text-warning">Todo List</h3>
                </div>
                <div class="card w-100 mt-3 bg-black text-white">
                    <div class="card-body">
                        <div class="align-items-center">
                            <form id="todoAddForm" class="mt-2 mb-3">
                                <input type="text" class="form-control mt-2 w-50 mx-auto fw-bold" id="todoName"
                                    aria-describedby="todo" placeholder="Todo Giriniz">
                                <div class="mx-auto w-25">
                                    <button id="todoAddButton" type="submit" class="btn btn-warning fw-bold w-100 mt-4">
                                        Todo Ekle
                                    </button>
                                </div>
                            </form>
                        </div>


                    </div>

                    <hr />

                    <div class="card-body">
                        <h5 class="card-title">Todo Listesi</h5>
                        <form name="form2" id="todoListForm">
                            <div class="d-flex align-items-center">
                                <input id="todoSearch" type="text"
                                    class="form-control mt-3 w-25 bg-secondary-subtle fw-bold"
                                    placeholder="Todo Arayınız..">
                                <i class="bi bi-search mt-3 ms-2 fw-bold"></i>
                            </div>

                            <hr />
                        </form>

                        <ul class="list-group">
                            <!-- Todolar Bu kısıma gelecek -->
                        </ul>

                        <div class="mt-3">
                            <a href="#" id="clearButton" class="btn btn-danger btn-sm mt-3 float-end fw-bold">Tüm Todoları
                                Temizle</a>
                            <span class="text-light float-start"><i class="bi bi-c-circle"> Furkan Tağlık</i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>

    </html>
